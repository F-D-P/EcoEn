{% extends "base.html" %}
{% block title %}Crear producto{% endblock %}
{% block content %}
<section class="container py-5" style="max-width: 680px;">
  <h2 class="mb-4">Nuevo producto</h2>
  <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm needs-validation" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label" for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="descripcion">Descripci√≥n</label>
      <textarea name="descripcion" id="descripcion" rows="4" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label" for="precio">Precio (ARS)</label>
      <input type="number" name="precio" id="precio" class="form-control" step="0.01" min="0" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="imagen">Imagen</label>
      <input type="file" name="imagen" id="imagen" class="form-control" accept="image/*" required>
    </div>
    <button class="btn btn-success" type="submit">Crear producto</button>
  </form>
</section>
{% endblock %}
